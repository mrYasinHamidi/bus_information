name: bus_information
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  hive: ^2.1.0
  lottie: ^1.2.2
  hive_flutter: ^1.1.0
  animations: ^2.0.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
  fonts:
    - family: iranSans
      fonts:
        - asset: assets/fonts/IRANSansMobile(FaNum).ttf
    - family: iranSansEnglish
      fonts:
        - asset: assets/fonts/IranianSans.ttf